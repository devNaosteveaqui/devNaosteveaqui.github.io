<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jequibits</title>
        <style>
            body,html {
                align-items: center;
                justify-content: center;
                background-color: #f0f0f0;
                display: flex;
                height: 100%;
            }
            .caixa {
                border-style: solid;
                border-radius: 2px;
                border-width: 2px;
                border-color: black;
                padding: 2px;
                background-color: white;
            }
            .center {
                display: block;
                margin:auto;
                text-align: center;
            }
            .image-container img {
                max-width: 64px;
                height: auto;
            }
        </style>
    </head>
    <body>
        
        <div class="center caixa">
            <div class="image-container">
                <img src="assets/development_3966797.png" alt="Site em Construção">
            </div>
            <p class="center">Site em construção!!</p>
        </div>
        
    </body>
</html>
